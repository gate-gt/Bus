<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BKK Transit Control</title>
<style>
    body {
        background: #003399;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        font-size: 28px;
    }
    .info {
        font-size: 22px;
        margin: 15px 0;
    }
    .btn {
        background: #ffaa00;
        color: black;
        padding: 15px 25px;
        margin: 10px;
        border: none;
        border-radius: 6px;
        font-size: 18px;
    }
    input {
        padding: 10px;
        font-size: 18px;
        width: 80%;
        margin: 10px 0;
    }
</style>
</head>
<body>

<h1>BKK Transit Control</h1>

<div class="info">
    Idő: <span id="time">--:--</span><br>
    Dátum: <span id="date">----</span><br>
    Járatszám: <span id="route">42</span>
</div>

<input type="text" id="routeInput" placeholder="Járatszám módosítás">
<button class="btn" onclick="updateRoute()">Mentés</button>

<h2>Tevékenységek</h2>
<button class="btn" onclick="alert('Megérkezés megállóba')">Megállóba érkeztem</button>
<button class="btn" onclick="alert('Indulás')">Indulás</button>
<button class="btn" onclick="alert('Technikai szünet')">Technikai szünet</button>

<script>
function updateRoute() {
    const newRoute = document.getElementById('routeInput').value;
    if (newRoute) {
        document.getElementById('route').innerText = newRoute;
    }
}

function updateTime() {
    const now = new Date();
    document.getElementById('time').innerText = now.toLocaleTimeString();
    document.getElementById('date').innerText = now.toLocaleDateString();
}
setInterval(updateTime, 1000);
updateTime();
</script>

</body>
</html>
