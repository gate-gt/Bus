name: Standalone Transit Control APK Builder

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Cordova
      run: npm install -g cordova@latest

    - name: Install Android SDK Tools
      uses: android-actions/setup-android@v3

    - name: Create Transit Control Cordova Project
      run: |
        cordova create transit-app com.transitcontrol.app "Transit Control"
        cd transit-app
        cat > www/index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Transit Control</title>
            <style>
                body { background: black; color: white; font-family: Arial; }
            </style>
        </head>
        <body>
            <h1>Transit Control</h1>
            <p>Basic Cordova app</p>
        </body>
        </html>
        EOF

    - name: Build Android APK
      run: |
        cd transit-app
        cordova platform add android
        cordova requirements
        cordova build android --debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: TransitControl-APK
        path: transit-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
